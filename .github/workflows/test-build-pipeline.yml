name: Test Build Pipeline CICD

on:
  workflow_call:  # Cette commande permet Ã  d'autres repositories d'utiliser ce workflow

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '21.7.3'

    - name: Create .env file
      run: |
        echo "REACT_APP_API_AUTH_URL=${{ secrets.REACT_APP_API_AUTH_URL_PFV }}" >> .env
        echo "REACT_APP_API_COMPONENT_URL=${{ secrets.REACT_APP_API_COMPONENT_URL_PFV }}" >> .env
        echo "REACT_APP_URL=${{ inputs.REACT_APP_URL }}" >> .env
        echo "REACT_APP_THEME=${{ inputs.REACT_APP_THEME }}" >> .env
        echo "REACT_APP_ENV=${{ inputs.REACT_APP_ENV }}" >> .env
        echo "REACT_APP_FRONT_AUTHENTIFICATION=${{ secrets.REACT_APP_FRONT_AUTHENTIFICATION_PFV }}" >> .env

    - name: Install dependencies
      run: npm install

    - name: Run build
      run: npm run build
